<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Traveled</title>
</head>
<body>
  <div class="container-fluid">
    <h2>Welcome to my travel guide!</h2>
  <div class="col-md-12">
      <div class="travel-guide">
        <form id="formOne">
          <label for="city">City Name</label>
          <input type="text" id="cityName">
          <label for="country">Country Name</label>
          <input type="text" id="countryName">
          <label for="year">Year Visited</label>
          <input type="text" id="yearVisited">
          <label for="landmark">Favorite Landmark</label>
          <input type="text" id="favLandmark">
          <label for="memory">Favorite Memory</label>
          <input type="text" id="favMemory">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h2>Destinations</h2>
        <ul id="destinations">
        </ul>
      </div>
    </div>  
    <div class="show-output">
      <p>City Name: <span class="city-name"></span></p>
      <p>Country Name: <span class="country-name"></span></p>
      <p>Year Visited: <span class="year-visited"></span></p>
      <p>Favorite Landmark: <span class="fav-landmark"></span></p>
      <p>Favorite Memory: <span class="fav-memory"></span></p>
      <div id="buttons">
      </div>
    </div>
  </div>
</body>
</html>
